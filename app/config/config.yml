imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes:
            - bootstrap_3_layout.html.twig
    globals:
        nicedit_icon: '/js/nicEditorIcons.gif'
        company_name: '%company_name%'


# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

services:

#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
#        autowire: true

    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

    app.form.devis:
        class: AppBundle\Form\DevisFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.devis }

    app.form.excel.devis:
        class: AppBundle\Form\ExcelDevisFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.excel.devis }

    app.form.produitdevis:
        class: AppBundle\Form\ProduitDevisFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.produitdevis }

    app.tools.charges:
        class: AppBundle\Tools\charges
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: tools.charges }

    app.service.currencycollector:
        class: AppBundle\Service\CurrencyCollector
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: service.currencycollector }

    app.form.rapport:
        class: AppBundle\Form\RapportFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.rapport }

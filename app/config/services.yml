# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    # makes classes in src/AppBundle available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    AppBundle\:
        resource: '../../src/AppBundle/*'
        # you can exclude directories or files
        # but if a service is unused, it's removed anyway
        exclude: '../../src/AppBundle/{Entity,Repository,Tests}'

    # controllers are imported separately to make sure they're public
    # and have a tag that allows actions to type-hint services
    AppBundle\Controller\:
        resource: '../../src/AppBundle/Controller'
        public: true
        tags: ['controller.service_arguments']

    # add more services, or override services that need manual wiring
    # AppBundle\Service\ExampleService:
    #     arguments:
    #         $someArgument: 'some_value'
    app.security.login_form_authenticator:
        class: AppBundle\Security\LoginFormAuthenticator
        autowire: true
    
    app.doctrine.hash_password_listener:
        class: AppBundle\Event\HashPasswordListener
        autowire: true
        tags:
            - { name: doctrine.event_subscriber }

    app.doctrine.devislistener:
        class: AppBundle\Event\DevisListener
        autowire: true
        tags:
            - { name: doctrine.event_subscriber }

    twig.extension.intl:
            class: Twig_Extensions_Extension_Intl
            tags:
                - { name: twig.extension }

    app.form.devis:
        class: AppBundle\Form\DevisFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.devis }

    app.form.excel.devis:
        class: AppBundle\Form\ExcelDevisFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.excel.devis }

    app.form.produitdevis:
        class: AppBundle\Form\ProduitDevisFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.produitdevis }

    app.tools.charges:
        class: AppBundle\Tools\charges
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: tools.charges }

    app.service.currencycollector:
        class: AppBundle\Service\CurrencyCollector
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: service.currencycollector }

    app.form.rapport:
        class: AppBundle\Form\RapportFormType
        arguments: ["@doctrine.orm.default_entity_manager"]
        tags:
            - { name: form.type.rapport }
